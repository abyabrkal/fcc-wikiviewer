<!DOCTYPE HTML>
<html>
<head>
    <title>HTML-CSS-JS</title>
    
    <link rel="stylesheet" href="./css/style.css">
    
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Sansita:700|900" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <script type="text/javascript" src="js/script.js"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  
</head>
<body>

    <div class="heading">
        <a href="#" class="link wiki">Wiki Finder <span>find anything here</span></a>
    </div>
    
    <div class="searchbox">
        <form action="search">
            <input type="text" name="search" id="search" placeholder="search here" autocomplete="off" autocorrect="off" spellcheck="false" autospellcheck="off" autocapitalize="off">
            <input type="button" name="random" value="I'm Lucky" id="randomBtn" target="_blank" href="http://en.wikipedia.org/wiki/Special:Random">
        </form>
    </div>
    
    <div class="container">
        <ul id="results">
        </ul>			
    </div>


</body>
</html>
